<div>
  <h1>Build Week</h1>
  <button mat-raised-button color="primary" routerLink="/new">Add a new post
    <mat-icon>create</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let post"> {{post.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title </th>
    <td mat-cell *matCellDef="let post"> {{post.title}} </td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> Body </th>
    <td mat-cell *matCellDef="let post"> {{post.body}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let post; index as i">
      <button mat-icon-button color="accent-orange" routerLink="/detail/{{post.id}}">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button color="accent" routerLink="/edit/{{post.id}}">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(post.id, i)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="25" [pageSize]="5" aria-label="Select page">
</mat-paginator>
