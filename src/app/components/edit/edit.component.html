<div>
  <h1>Edit post</h1>
  <button mat-raised-button color="primary" routerLink="/">Back
    <mat-icon>undo</mat-icon>
  </button>
</div>

<div>
  <form (ngSubmit)="cambia()" #fEdit="ngForm">
    <mat-form-field class="full" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" id="title" [(ngModel)]="postForm.title" name="title" class="form-control" required
        ngModel>
    </mat-form-field>
    <mat-form-field class="full" appearance="fill">
      <mat-label>Body</mat-label>
      <input matInput type="text" id="body" [(ngModel)]="postForm.body" name="body" class="form-control" required ngModel>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Edit</button>
  </form>
</div>
